<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unit 12 Notes</title>
    <script>
        function correct () {
            document.getElementById("rightanswer").innerHTML = "True is correct!";
            /*we located the element with the rightanswer as the id value
            inner HTML allows us to chane the contents of the element*/
        }
        function changeimage () {
            document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow_over.PNG')
            /*changes as u roll over it*/ 
        }
        function changeback () {
            document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow.PNG')
        }
        function changebgcolor (){
            document.getElementById("pagecolor").style.backgroundColor = document.getElementById("cp").value;
            /*first part locates the pagecolor value in an element and sets you to change a style, in this case background color
            the second part grabs the value of the form element*/

        }
    </script>
</head>
<body>
    <p>JavaScript is the only programming language that runs in your web broswer.</p>
    <span id="rightanswer" onclick="correct();">True</span><br>
    False <br>

    <img src="http://laferger.github.io/ist263/images/arrow.PNG" id="rollover"
    onmouseover="changeimage();" onmouseout="changeback();">

    <form>
        <input type="color" id="cp">
     </form>
</body>
</html>
